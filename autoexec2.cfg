bind "2"        "secondary"
bind "MOUSE5"   "slot3"
bind "3"        "slot11"
bind "4"        "slot5"
bind "5"        "decoy"

bind C "smoke"
bind F "flash"
bind V "molotov"
bind G "frag"

bind "CTRL" "+drop_utility"
